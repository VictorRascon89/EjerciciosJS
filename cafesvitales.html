<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let age = prompt("¿Cúantos años tienes?");
        console.log(typeof age);
        
        
        const cafe = prompt("¿Cuántos cafés tomas al día");
          console.log(typeof cafe);

        let hopeAge = 85 - Number(age);

        const calculateCafe = (365 * Number(cafe)) * hopeAge;

        console.log("Tu numero de cafés hasta que te mueras son: ",calculateCafe);

    

        
    </script>
